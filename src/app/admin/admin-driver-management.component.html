<div class="container"
  style=" position: absolute; width: 60%; z-index: 1;top:80px; left: 300px;background-color: lightgrey; border-radius: 10px">
  
  <div class="card" >
    <div class="card-header" style="text-align:center">
      <h3>New Driver Request</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngFor="let details of drivers.driverDetails" >
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td>Name</td>
                <td>{{details.name}}</td>
              </tr>
              <tr>
                <td>Email Id</td>
                <td>{{details.email}}</td>
              </tr>
              <tr>
                <td>Contact</td>
                <td>{{details.contact}}</td>
              </tr>
              <tr>
                <td>License No:</td>
                <td>{{details.licenseNumber}}</td>
              </tr>
              <tr>
                <td>Vehicle Registration No: </td>
                <td>{{details.vehicleRegistrationNumber}}</td>
              </tr>
            </tbody>
          </table>
        
          <br>
          &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-success">Accept</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-danger">Decline</button>
        </div>


      </div>

    </div>





  </div>
</div>
